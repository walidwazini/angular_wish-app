<div class="container p-10 ">
  <h1 class="text-3xl font-bold underline text-red-700"> The Wishlist! </h1>
  <div class="bg-[#222442] mt-8 p-4 h-[300px] rounded-md flex flex-col gap-3 ">

    <!-- 
      # types of structure directive ==> ngIf, ngIfElse, ngIfThen
     -->

    <div class="text-white" *ngIf="items.length === 0">
      No wish added yet.
    </div>

    <div class="bg-red-500 p-2 max-w-md flex gap-2" *ngFor="let item of items">
      <input type="checkbox" />
      <p>
        {{item.text}}
      </p>
    </div>
    <div *ngIf="items.length > 3;else elseBlock" >
      This is too much
    </div>
    <ng-template #elseBlock  >
      <p class="text-white mt-4" >
        This is okay
      </p>
    </ng-template>
  </div>
</div>
